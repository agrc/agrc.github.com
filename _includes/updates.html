{% assign updates = include.updates | split: ';' %}
  <div class="grid__col grid__col--1-of-2">
    <div class="panel update">
      <i class="fa fa-pull-right fa-calendar fa-2x"></i>
      <h5 id="{{ include.name | replace: ' ', '' }}-updates">Updates</h5>
    </div>
    <div class="panel-content">
      <ul class="dotless no-padding">{% for update in updates %}
        <li>{{ update }}{% endfor %}
      </ul>
    </div>
  </div>
