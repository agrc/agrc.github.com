  <div class="grid__col grid__col--1-of-2">
    <div class="panel">
      <i class="fas fa-pull-right fa-download fa-2x" data-fa-transform="down-2"></i>
      <h5 id="{{ include.name | replace: ' ', '' }}-downloads">Downloads</h5>
    </div>
    <div class="panel-content">
      <ul id="{{ include.name | replace: ' ', '' }}-dlist" class="dotless no-padding">{% for download in include.info.downloads %}
        <li><a href="{{ download.url }}">{{ download.label }}</a>{% endfor %}
      </ul>
    </div>
  </div>
  <div class="grid__col grid__col--1-of-2">
    <div class="panel update">
      <i class="fas fa-pull-right fa-calendar fa-2x" data-fa-transform="down-2"></i>
      <h5 id="{{ include.name | replace: ' ', '' }}-updates">Updates</h5>
    </div>
    <div class="panel-content">
      <ul class="dotless no-padding">{% for update in include.info.updates %}
        <li>{{ update }}{% endfor %}
      </ul>
    </div>
  </div>
  <script>
    document.getElementById('{{ include.name | replace: ' ', '' }}-dlist').addEventListener('click', function() {
      ga('send', {
        hitType: 'event',
        eventCategory: 'data',
        eventAction: 'specific-download',
        eventLabel: 'specific-download-{{ include.name | downcase | replace: " ", "-" }}',
        transport: 'beacon'
      });
    });
  </script>
